<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser RegEdit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column vh-100">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Browser RegEdit</span>
            
            <div class="d-flex" role="search">
                <div class="input-group input-group-sm">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="search-recursive" value="" aria-label="Recursive">
                        <label class="small ms-1 mb-0" for="search-recursive">Recursive</label>
                    </div>
                    <input class="form-control" type="search" id="search-input" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-primary" type="button" onclick="performSearch()">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1 d-flex overflow-hidden p-0">
        <div class="col-4 border-end bg-light p-3 overflow-auto" id="tree-panel">
            <p class="text-muted">Loading tree...</p>
        </div>

        <div class="col-8 p-3 overflow-auto d-flex flex-column" id="right-panel">
            
            <div class="card mb-3 p-2 bg-light">
                <div class="row g-2">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Path:</strong> <span id="display-path" class="text-primary small">Root</span>
                        </div>
                        <div>
                             <div class="input-group input-group-sm d-inline-flex w-auto me-2">
                                <input type="text" id="rename-key-input" class="form-control" placeholder="New Key Name" style="width: 120px;">
                                <button class="btn btn-outline-secondary" onclick="renameCurrentKey()">Rename</button>
                            </div>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCurrentKey()">Del Key</button>
                        </div>
                    </div>
                    
                    <hr class="m-1">

                    <div class="col-md-4">
                        <div class="input-group input-group-sm">
                            <input type="text" id="new-key-name" class="form-control" placeholder="Subkey Name">
                            <button class="btn btn-outline-secondary" onclick="createKey()">Add Key</button>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="input-group input-group-sm">
                            <input type="text" id="val-name" class="form-control" placeholder="Val Name">
                            <select id="val-type" class="form-select" style="max-width: 90px;">
                                <option value="REG_SZ">SZ</option>
                                <option value="REG_DWORD">DWORD</option>
                                <option value="REG_BINARY">BIN</option>
                            </select>
                            <input type="text" id="val-data" class="form-control" placeholder="Data">
                            <button class="btn btn-primary" onclick="saveValue()">Save Val</button>
                        </div>
                    </div>

                     <div class="col-12" id="rename-value-row" style="display: none;">
                        <div class="input-group input-group-sm bg-warning-subtle p-1 rounded">
                            <span class="input-group-text">Rename Value:</span>
                            <input type="text" id="rename-val-old" class="form-control" readonly>
                            <span class="input-group-text">to</span>
                            <input type="text" id="rename-val-new" class="form-control" placeholder="New Name">
                            <button class="btn btn-success" onclick="performValueRename()">Confirm</button>
                            <button class="btn btn-secondary" onclick="cancelValueRename()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="list-panel" class="flex-grow-1">
                <p class="text-muted">Select a key to view values.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
